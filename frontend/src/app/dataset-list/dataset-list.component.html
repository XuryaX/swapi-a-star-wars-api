<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let dataset of datasets">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Dataset ID: {{ dataset.id }}</h5>
            <p class="card-text">Number of Files: {{ dataset.num_files }}</p>
            <p class="card-text">Created At: {{ dataset.created_at }}</p>
            <button (click)="openDataset(dataset.id)" class="btn btn-primary">Open Dataset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
