<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Dataset Details</h2>
        <div class="form-group">
          <label for="columnSelect">Select Columns:</label>
          <select id="columnSelect" multiple class="form-control" [(ngModel)]="selectedColumns">
            <option *ngFor="let column of columns" [value]="column">{{ column }}</option>
          </select>
          <button (click)="applyColumnSelection()" class="btn btn-primary mt-2">Apply Selection</button>
          <button (click)="reset()" class="btn btn-secondary mt-2">Reset</button>
        </div>
        <div class="table-responsive" appInfiniteScroll [hasMore]="hasMore" (scrolled)="loadMoreData()">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th *ngFor="let column of columns">{{ column }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of data">
                <td *ngFor="let column of columns">{{ row[column] }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
